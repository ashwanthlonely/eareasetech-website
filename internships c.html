<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarEase Internships</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="assets/logo.png" alt="EarEase-Tech Logo" class="w-10 h-10 object-contain custom-transition" />
        <h1 class="text-2xl font-bold">EarEase<span class="text-[#D4A017]">-Tech</span></h1>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-[#D4A017]">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <div class="max-w-7xl mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-10">ðŸš€ EarEase Internship Programs</h1>
        <div class="grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-6" id="courseCards"></div>

        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-2xl shadow-lg max-w-2xl p-6 relative">
                <button onclick="closeModal()" class="absolute top-2 right-4 text-gray-500 hover:text-red-600 text-xl">&times;</button>
                <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
                <div id="modalContent" class="space-y-2 mb-4"></div>
                <a href="enrolment-form.html" class="mt-6 inline-block bg-white text-[#D4A017] font-semibold px-6 py-2 rounded-lg shadow hover:bg-gray-100">Enroll Now</a>
            </div>
        </div>
    </div>

    <script>
        const courses = [
            {
                title: "Data Science Program",
                curriculum: [
                    "Python Foundations", "Data Analysis with Pandas", "Machine Learning Basics", "NLP & Time Series", "Capstone Project + Resume & LinkedIn Prep"
                ]
            },
            {
                title: "MERN Stack Development",
                curriculum: [
                    "HTML/CSS/JavaScript", "React.js & Hooks", "Node.js & Express", "MongoDB & Mongoose", "Capstone + Deployment"
                ]
            },
            {
                title: "Data Analytics Program",
                curriculum: [
                    "Excel for Analysis", "SQL for Analysts", "Python for EDA", "Power BI & Tableau", "Capstone + Client Dashboard"
                ]
            },
            {
                title: "Digital Marketing Mastery",
                curriculum: [
                    "SEO & SEM", "SMM & Ad Campaigns", "Email Marketing", "Analytics & Reporting", "Portfolio + Internship"
                ]
            },
            {
                title: "HR Recruiter Program",
                curriculum: [
                    "Recruitment Lifecycle", "Job Analysis & Sourcing", "Interviewing Techniques", "ATS & Compliance", "Capstone & Feedback"
                ]
            },
            {
                title: "Finance Internship Program",
                curriculum: [
                    "Finance Fundamentals", "FP&A & Budgeting", "Investment & Risk", "Taxation & ERP Tools", "Capstone & Career Readiness"
                ]
            },
            {
                title: "Sales & Marketing Internship",
                curriculum: [
                    "Marketing Fundamentals", "SEO + Content", "Ads & Funnels", "CRM Tools & AI", "Pitch + Campaign Execution"
                ]
            }
        ];

        const courseCards = document.getElementById("courseCards");
        const modal = document.getElementById("modal");
        const modalTitle = document.getElementById("modalTitle");
        const modalContent = document.getElementById("modalContent");

        courses.forEach((course, index) => {
            const card = document.createElement("div");
            card.className = "bg-white rounded-xl shadow-md p-6 hover:shadow-xl transition cursor-pointer";
            card.innerHTML = `
                <h3 class="text-xl font-semibold mb-2">${course.title}</h3>
                <p class="text-gray-600">Click to view full curriculum</p>
            `;
            card.onclick = () => openModal(course);
            courseCards.appendChild(card);
        });

        function openModal(course) {
            modalTitle.textContent = course.title;
            modalContent.innerHTML = course.curriculum.map(item => `<p>ðŸ“Œ ${item}</p>`).join("");
            modal.classList.remove("hidden");
            modal.classList.add("flex");
        }

        function closeModal() {
            modal.classList.add("hidden");
            modal.classList.remove("flex");
        }
    </script>
</body>

</html>
