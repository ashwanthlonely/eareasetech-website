        <div>
          <label for="phone" class="block text-sm font-medium mustard-text">Phone Number</label>
          <input type="tel" id="phone" name="entry.1607351760" required class="mt-1 block w-full rounded-md shadow-sm focus:border-mustard focus:ring focus:ring-mustard focus:ring-opacity-50" />

    <!-- Thank You Message (Hidden Initially) -->

      <p class="text-black">Thank you for choosing EarEase-Tech for your career path. Our team will reach you soon!</p>
    </div>
  </div>

  <script>
    // XLSX Processing
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }

    // Mobile Menu Toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      const isExpanded = mobileMenu.classList.contains('hidden') ? 'false' : 'true';
      menuToggle.setAttribute('aria-expanded', isExpanded);
    });

    // Form Submission
    const form = document.getElementById('enrollmentForm');
    const thankYouMessage = document.getElementById('thankYouMessage');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          mode: 'no-cors'
        });
        form.classList.add('hidden');
        thankYouMessage.classList.remove('hidden');
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('There was an error submitting the form. Please try again.');
      }
    });
  </script>
